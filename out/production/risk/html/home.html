<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript">
        var lastBlobClicked;

        function blobClicked(blobName){
            lastBlobClicked = blobName;
        }

        function submit(){
            var xmlRequest = new XMLHttpRequest();
            xmlRequest.open("GET","/selected?country=" + lastBlobClicked, true);
            xmlRequest.send();
        }

        function submit2() {
            var form = document.createElement("form");
            form.setAttribute("method", "post");
            form.setAttribute("action", "/selected");

            var hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "blob");
            hiddenField.setAttribute("value", lastBlobClicked);

            document.body.appendChild(form);
            form.submit();
        }
    </script>
    <title>Risk Home Page</title>
</head>
<body>
<p>Here is the body text.</p>
<p><embed src="blobs.svg" type="image/svg+xml" height="788" width="844"/></p>
<p><button onclick="submit()" type="submit">Submit Selection</button></p>
</body>
</html>
